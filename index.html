<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Instagram Caption Generator by Saeed Salman"/>
    <meta property="og:image" content="./screenshots/screenshot_3.png"/>
    <meta property="og:description" content='Generate a caption for your newest Instgram post!'/>
    <meta property="og:url" content='https://saeedsalman.github.io/Instagram_Caption_Generator/'/>
    <meta property='og:image:width' content='1200' />
    <meta property='og:image:height' content='627' />
    <meta property="og:type" content='website'/>
    <meta charset="utf-8">  
    <title>Instagram Caption Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <main>

      <header>Instagram Caption Generator</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p id="quote">Enter an emotive word you want to see as a caption e.g. "happy", "sad", "love", "funny" etc.</p>
          <p id="answer"></p>
          <i class="fas fa-quote-right"></i>
        </div>
      </div>
	  
      <div class="buttons">
        <div class="features">
          <ul>
            <li id="copy2" class="copy"><i class="fas fa-copy"></i></li>
          </ul>
          <input id="textBox" type="text" placeholder="Enter emotive word"/>
          <button onclick="outputQuote()">Get Quote</button>
        </div>
      </div>

    </main>

	<script type="text/javascript" src="index.js"></script>
    
  </body>
</html>
